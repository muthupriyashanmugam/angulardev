<div style='margin-left:40px;width: 60%;'>
<h1>Bulk-delete!</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef style='text-align: center'> No. </th>
    <td mat-cell *matCellDef="let element" style='text-align: center'> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style='text-align: center'> Name </th>
    <td mat-cell *matCellDef="let element" style='text-align: center'> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef style='text-align: center'> Weight </th>
    <td mat-cell *matCellDef="let element" style='text-align: center'> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef style='text-align: center'> Symbol </th>
    <td mat-cell *matCellDef="let element" style='text-align: center'> {{element.symbol}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef style='text-align: center'> Bulk delete
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Bulk delete icon" (click)='bulkdelete()' style='cursor: pointer;'>delete</mat-icon> </th>
    <td mat-cell *matCellDef="let element" style='text-align: center'> <mat-checkbox class="example-margin" [(ngModel)]="element.isDelete"></mat-checkbox> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<p *ngIf='dataSource.length === 0' style='text-align: center'>There are no more elements </p>
</div>
